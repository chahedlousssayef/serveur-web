<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier - Shadow's Beauty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Panier</h1>
    </header>

    <main>
        <h2>Vos produits sélectionnés</h2>
        <div class="cart">
            <div class="cart-item">
                <img src="./img/1.jpg" alt="Bronzeur">
                <div class="item-info">
                    <h3>Bronzeur</h3>
                    <p>Prix : 20€</p>
                    <button class="remove">Retirer</button>
                </div>
            </div>

            <div class="cart-item">
                <img src="./img/2.jpg" alt="Special for Her">
                <div class="item-info">
                    <h3>Special for Her</h3>
                    <p>Prix : 25€</p>
                    <button class="remove">Retirer</button>
                </div>
            </div>

            <div class="cart-item">
                <img src="./img/3.jpg" alt="Baking Powder">
                <div class="item-info">
                    <h3>Baking Powder</h3>
                    <p>Prix : 18€</p>
                    <button class="remove">Retirer</button>
                </div>
            </div>

            <div class="total">
                <h3>Total : 63€</h3>
            </div>

            <div class="checkout">
                <a href="checkout.html">Procéder à la commande</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Shadow's Beauty. Tous droits réservés.</p>
    </footer>

</body>
</html>
